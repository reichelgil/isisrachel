<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - D Melany Beauty</title>
    <link rel="stylesheet" href="contactos.css">
</head>
<body>
    <div class="header">
        <div class="logo">D <span>Melany Beauty</span></div>
    </div>

    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="trenzas.html">Trenzas</a></li>
        <li><a href="peinados.html">Peinados</a></li>
        <li><a href="uñas en gel.html">Uñas en Gel</a></li>
        <li><a href="sobre nosotros.html">Sobre Nosotros</a></li>
        <li><a href="http://localhost/php.rrichy/inc/QLQ/contactos.html?status=success">Contactos</a></li>
    </ul>

    <div class="contact-container">
        <h2>Contáctenos</h2>
        <form action="procesar_contacto.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio de Interés:</label>
                <select id="servicio" name="servicio" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="Peinados">Peinados</option>
                    <option value="Trenzas">Trenzas</option>
                    <option value="Uñas en Gel">Uñas en Gel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
        <div id="status-message"></div>
    </div>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const messageDiv = document.getElementById('status-message');
        
        if (status === 'success') {
            messageDiv.innerHTML = '<p class="success">¡Mensaje enviado con éxito!</p>';
        } else if (status === 'error') {
            messageDiv.innerHTML = '<p class="error">Hubo un error al enviar el mensaje. Por favor, intente nuevamente.</p>';
        }
    </script>
</body>
</html>
